<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">選股神器</h1>
        <!-- <button (click)="setChildDataFun()">調用子組件</button> -->
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-form-field>
                <mat-label>選股心法</mat-label>
                <mat-select [(value)]="selected" (valueChange)="changeDisplayedColumns($event)">
                    @for (pickMethod of pickMethods; track pickMethod) {
                    <mat-option [value]="pickMethod.value">{{pickMethod.viewValue}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </mat-sidenav>

        <mat-sidenav-content>
            <app-stock-table #stockTableChild></app-stock-table>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
